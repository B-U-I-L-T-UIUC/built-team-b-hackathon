<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Welcome!</h1>
    </header>

    <main>
        <h2>Plot Results</h2>
        <form action="/plot" method="POST">
            <label for="parameter">Select Parameter:</label>
            <select name="parameter" id="parameter">
                <option value="ALL">All</option>
                <option value="RH2M">Relative Humidity at 2 Meters</option>
                <option value="T2M_MAX">Max Temperature at 2 Meters</option>
                <option value="PRECTOTCORR">Precipitation Corrected</option>
                <option value="PRECTOTCORR_SUM">Precipitation Corrected Sum</option>
            </select>
            <br>
            <label for="latitude">Enter Latitude:</label>
            <input type="text" id="latitude" name="latitude" required>
            <br>
            <label for="longitude">Enter Longitude:</label>
            <input type="text" id="longitude" name="longitude" required>
            <br>
            <label for="year">Filter by Year:</label>
            <input type="text" id="year" name="year" required>
            <br>
            <button type="submit">Submit</button>
        </form>

        {% if plot_path %}
            <h3>Generated Plot:</h3>
            <img src="{{ plot_path }}" alt="Plot Image">
        {% endif %}
    </main>

    <footer>
        <p>&copy; 2024 My Flask App</p>
    </footer>
</body>
</html>
