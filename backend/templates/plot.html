<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Plot Result</h1>
    </header>

    <main>
        <h2>Generated Plot</h2>
        {% if plot_path %}
            <img src="{{ url_for('static', filename=plot_path) }}" alt="Plot Image">
        {% else %}
            <p>No plot available. Please check your input parameters.</p>
        {% endif %}
        <br>
        <a href="/">Go Back</a>
    </main>

    <footer>
        <p>&copy; 2024 My Flask App</p>
    </footer>
</body>
</html>
